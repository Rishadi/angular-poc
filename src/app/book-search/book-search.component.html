<div id="search-component">
  <p>Book Search <input #searchBox id="search-box" (keyup)="search(searchBox.value)" /></p>
 
  <ul class="search-result">
    <li *ngFor="let book of books$ | async" >
      <a routerLink="/detail/{{book.id}}" >
        <span>{{book.name}}</span>
      </a>
    </li>
  </ul>
</div>
